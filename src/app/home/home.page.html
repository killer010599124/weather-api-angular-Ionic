<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Weather API Demo</strong>
    <p>This is Demo to show usage of weather api

    </p>
    
    <ion-item>
      <ion-label position="floating">Location Name</ion-label>
      <ion-input [(ngModel)]="locationName" ></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="submitLocation()">Get Weather</ion-button>
  </div>
</ion-content>
